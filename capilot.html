<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Featured Bets</title>
 <style>
 body {
 font-family: Arial, sans-serif;
 background-color: #f9f9f9;
 color: #333;
 }
 .featured-bets {
 text-align: center;
 margin: 20px;
 }
 .featured-bets h1 {
 color: #ffcc00;
 }
 .bet-option {
 margin: 10px 0;
 padding: 10px;
 border: 1px solid #555;
 border-radius: 5px;
 display: inline-block;
 width: 200px;
 }
 .bet-option .odds {
 font-size: 1.5em;
 color: #ffcc00;
 }
 .bet-option .description {
 display: block;
 margin-top: 5px;
 }
 </style>
</head>
<body>
 <div class="featured-bets">
 <h1>FEATURED BETS</h1>
 <div class="bet-option" id="bet1">
 <span class="odds">1.70</span>
 <span class="description">Both Teams To Score - Yes</span>
 </div>
 <div class="bet-option" id="bet2">
 <span class="odds">15.00</span>
 <span class="description">Correct Score - 2-2</span>
 </div>
 <div class="bet-option" id="bet3">
 <span class="odds">1.80</span>
 <span class="description">Over 2.5 Goals</span>
 </div>
 <div class="bet-option" id="bet4">
 <span class="odds">5.50</span>
 <span class="description">HT-FT - Draw-Draw</span>
 </div>
 </div>
 <script>
 document.addEventListener('DOMContentLoaded', () => {
 const betOptions = document.querySelectorAll('.bet-option');
 betOptions.forEach(option => {
 option.addEventListener('click', () => {
 alert(`You selected: ${option.querySelector('.description').textContent}`);
 });
 });
 });
 </script>
</body>
</html>
